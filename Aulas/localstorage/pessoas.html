<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Pessoas</title>
</head>
<body>
    <div>
        <div class="alert alert-danger esconder" role="alert" id="alert"></div>
        
    <label for="nome">Nome:
        <input type="text" id="nome">
    </label>
    <label for="sexo">Sexo:
        <select name="sexo" id="sexo">
            <option value="">selecione uma opção</option>
            <option value="masculino" class="">masculino</option>
            <option value="feminino" class="">feminino</option>
        </select>
    </label>
    <label for="status">Status:
        <select name="status" id="status">
            <option value="">selecione uma opção</option>
            <option value="ativo" class="">ativo</option>
            <option value="inativo" class="">inativo</option>
        </select>
    </label>
    </div>
    <input type="submit" id="gravar" value="Gravar" class="btn btn-primary">
    <input type="submit" id="resetar" value="Resetar" class="btn btn-danger">
    <table>
        <thead>
            <th>id</th>
            <th>nome</th>
            <th>sexo</th>
            <th>status</th>
        </thead>
        <tbody id="linhas">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <script src="cadastro.js"></script>
</body>
</html>
