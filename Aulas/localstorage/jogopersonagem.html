<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="div-inputs">
        <div class="alert EscondeDiv alert-danger" role="alert" id="MsgErros"></div>
    <div id="idUsuario" class="alert alert-info EscondeDiv" role="alert"></div>
    <label for="jogo">Jogo:
        <input type="text" name="jogo" id="jogo">
    </label>
    <label for="personagem">Personagem:
        <input type="text" name="personagem" id="personagem" maxlength="7">
    </label>
    <label for="select">Seu personagem esta vivo?
    <select  id="mortoVivo" name="select">
        <option value="">Selecione uma opção</option>
        <option value="morto">morto</option>
        <option value="vivo">vivo</option>
    </select>
    </label>
    </div>
   <div id="div-gravar-limpar">
    <input type="submit" id="gravar" value="Gravar" class="btn btn-success">
    <input type="submit" id="limpar" value="Limpar" class="btn btn-danger">
    <input type="submit" id="resetar" value="Resetar" class="btn btn-danger">
    <input type="submit" id="gravaEdicao" value="Gravar Edição" class="btn btn-warning EscondeDiv">
    </div>
    <table>
        <thead>
            <tr>
                <th>Id:</th>
                <th>Jogo</th>
                <th>Personagem</th>
                <th>Morto ou Vivo</th>
            </tr>
        </thead>
        <tbody id="linhas">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
   
    <script src="app.js"></script>
</body>
</html>
